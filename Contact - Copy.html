<h1> This is the Contact Form </h1>
<h2>My Contact Form</h2>
<form>
<label>First Name:<input type='text' placeholder='ex: Jerry'> </label> <br> <br>
<label>Last Name: <input type='text'placeholder='ex: Smith'> </label> <br> <br>
<label>Middle Intial: <input type='text'placeholder='ex: A'> </label>
<br> <br>
<p><b> Best Way of Contact</b></p>
<label> Your Preference </label>
<select>
<option> Phone Call </option>
<option> Video Call </option>
<option> Email </option>
<option> Office Meeting </option>
<option>Letter </option>
</select>
<br> <br>
<fieldset>
<legend> Closest Office (choose one) </legend>
<input type='radio'>
<label> Chicago-Northside</label> <br> <br>
<input type='radio'>
<label> Chicago-Southside</label> <br> <br>
<input type='radio'>
<label> Chicago-Downtown</label> <br> <br>
<input type='radio'>
<label>None of the Above</label> <br> <br>
<label>Other</label>
<input type='text'>
</fieldset> <br> <br>
<label> Date of Visit: </label>
<input type='date'> <br> <br>
<label> Date of Birth: </label>
<input type='date'> <br> <br>
<label> Attach Your Business Plan/Resume: </label>
<br><br> <input type='file'> <br> <br>
<label>  Select Favorite COLOR SWAG: </label>
<br><br> <input type='color'> <br> <br>
<label> Duration of Meeting </label>
<input type='number' min='0' max='45'> minutes

<input type='submit' value='SUBMIT'> &nbsp
<input type='reset' value='RESET'>
</form>
